<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contacts</title>
    <link rel="stylesheet" href="contacts.css">
</head>
<body>
    <div class="container">
        <span class="big-circle"></span>
        <img src="img/shape.png" class="square" alt="">
        <div class="form">
            <div class="contact-info">
                    <h3 class="title">Let's get in touch</h3>
                    <p class="text">
                        Spicy Sweet Hotel is all area service provider.You can contact
                        the hotel management below;
                    </p>
                    <div class="info">
                        <div class="information">
                            <img src="address.png" class="icon" alt="">
                            <p>Kasarani Drive in,Opposite Lucky Summer,KE 2323</p> 
                        </div>
                        <div class="information">
                            <img src="email.jpg" class="icon" alt="">
                            <p>spicysweethotel@gmail.co.ke</p> 
                        </div>
                        <div class="information">
                            <img src="phonee.jpg" class="icon" alt="">
                            <p>+254 702 900 438/ +254 701 000 324</p> 
                        </div>
                    </div>
                    <div class="social-media">
                        <p>Connect with us:</p>
                        <div class="social-icons">
                            <a href="#">
                                <i class="fa fa-facebook" aria-hidden="true"></i>
                            </a>
                            <a href="#">
                                <i class="fa fa-twitter" aria-hidden="true"></i>
                            </a>
                            <a href="#">
                                <i class="fa fa-instagram" aria-hidden="true"></i>
                            </a>
                        
                        </div>
                    </div>
                </div>
            <div class="contact-form">
                
                <span class="circle one"></span>
                <span class="circle two"></span>

                <form action="contacts.html">
                    <h3 class="title">Contact Us</h3>
                    <div class="input-container">
                       <input type="text" name="name" class="input"> 
                       <label for="">Username</label>
                       <span>Username</span>
                    </div>
                    <div class="input-container">
                        <input type="text" name="email" class="input"> 
                        <label for="">Email</label>
                        <span>Email</span>
                     </div>
                     <div class="input-container">
                        <input type="text" name="phone" class="input"> 
                        <label for="">Phone</label>
                        <span>Phone</span>
                     </div>
                     <div class="input-container textarea">
                        <textarea name="message" class="input"></textarea>
                        <label for="">Message</label>
                        <span>Message </span>
                     </div>
                     <input type="submit" value="Send" class="btn"/>
                </form>
            </div>
        </div>
    </div>
<script src="contacts.js"></script>
</body>
</html>
